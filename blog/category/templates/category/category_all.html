{% extends "core/base.html" %}

{% block content_name %}
    <h3>Все категории</h3>
{% endblock %}

{% block content %}
    <ul>
        <p>Количество категорий: {{object_list.count}}</p>
    {% for category in object_list %}
        <a href="{%url "category_id" category_id=category.id %}"><li>{{category.title}}</li></a>
    {% endfor %}
    </ul>
{% endblock %}
