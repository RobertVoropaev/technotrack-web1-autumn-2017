{% extends "base.html" %}

{% block content_name %}
    <h3>Все категории</h3>
{% endblock %}

{% block content %}
    <ul>
        <p>Количество категорий: {{categories.count}}</p>
    {% for category in categories %}
        <a href="{%url "category_id" category_id=category.id %}"><li>{{category.id}} | {{category.title}}</li></a>
    {% endfor %}
    </ul>
{% endblock %}
