{% extends "core/base.html" %}

{% block content_name %}
    <h3>Все пользователи</h3>
{% endblock %}

{% block content %}
    <ul>
        <p>Количество пользователей: {{object_list.count}}</p>
    {% for user in object_list %}
        <a href="{%url "user_id" user_id=user.id %}"><li>{{user.username}}</li></a>
    {% endfor %}
    </ul>
{% endblock %}
