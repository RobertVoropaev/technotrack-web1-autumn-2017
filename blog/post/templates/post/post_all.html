{% extends "core/base.html" %}

{% block content_name %}
    <h3>Все посты</h3>
{% endblock %}

{% block content %}
    <ul>
        <p>Количество постов: {{object_list.count}}</p>
    {% for post in object_list %}
        <a href="{%url "post_id" post_id=post.id %}"><li>{{post.title}}</li></a>
    {% endfor %}
    </ul>
{% endblock %}
